<cdk-accordion class="recipes-accordion">
  @for (recipe of recipesList; track recipe; let index = $index) {
  <cdk-accordion-item
    #accordionItem="cdkAccordionItem"
    class="recipes-accordion-item"
  >
    <button
      class="recipes-accordion-item-header"
      (click)="accordionItem.toggle()"
      tabindex="0"
      [attr.id]="'accordion-header-' + index"
      [attr.aria-expanded]="accordionItem.expanded"
      [attr.aria-controls]="'accordion-body-' + index"
    >
      {{ recipe.name }}
    </button>
    @if(accordionItem.expanded) {
    <div
      class="recipes-accordion-item-body"
      role="region"
      [style.display]="accordionItem.expanded ? '' : 'none'"
      [attr.id]="'accordion-body-' + index"
      [attr.aria-labelledby]="'accordion-header-' + index"
    >
      <app-recipe [recipe]="recipe" />
    </div>
    }
  </cdk-accordion-item>
  }
</cdk-accordion>
